<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.*/
        var numb1 = parseInt(prompt("iforme um numero: "))
        var numb2 = parseInt(prompt("iforme um numero: "))
        var acumula = 0
        var aritmética = (numb1 + numb2) /2

        for(numb1; numb1 <= numb2; numb1 ++){
            acumula += numb1
            console.log(acumula)
        }
        var todos = acumula / numb2
        alert("A divisão entre os dois numeros é: " + aritmética + " " + "a divisão aritimética de todos os numeros entre ele é entre eles é: " + todos)
        
    </script>
