    <title>Document</title>
    <script>
        /*Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/

        var numb15 = 15
        var numb100 = 100
        var acumula = 0

        for(numb15; numb15 <= numb100; numb15++ ){
            acumula += numb15
            console.log(acumula)
        }

        alert(acumula / 85);
        
        
    </script>
