    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim</title>
    <script>
        var numero = parseInt(prompt("Digite um numero: "))
        if(numero > 0){
            alert("O numero é positivo!")
        }
        else if (numero < 0) {
            alert("O numero é negativo")
        } 
        else if (numero <= 0) {
            alert("O numero é 0")
        }
    </script>
