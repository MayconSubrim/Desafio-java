    <title>Document</title>
    <script>
        var numero = parseInt(prompt("Digite um valor:"));
        var numero1 = parseInt(prompt("Digite um outro valor valor:"));
        var numero2 = parseInt(prompt("digite mais um valor diferente:"))
        if(numero && numero1 > numero2){
            alert(numero + numero1 )
        }
        else if (numero1 && numero2 > numero){
            alert(numero1 + numero2)
        }
        else if(numero2 && numero > numero1){
            alert(numero2 + numero)
        }


    </script>
